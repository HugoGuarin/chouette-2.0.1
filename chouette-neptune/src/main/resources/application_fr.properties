# -- Messages d'erreur li\u00e9s aux fichiers xml de validation --
errors.invalid=$\{getText(fieldName).replace("\'", "\'\'")} est invalide.
errors.mask=${getText(fieldName).replace("'", "''")} pr\u00E9sente un format incorrect.
errors.objectIdPrefix=${getText(fieldName)} ne doit contenir que des caract\u00E8res alphanumerique ou ''_''.
errors.maxlength=${getText(fieldName).replace("'", "''")} ne peut pas d\u00E9passer ${getText(maxLength)} caract\u00E8res.
errors.minlength=${getText(fieldName).replace("'", "''")} doit exc\u00E9der ${getText(minLength)} caract\u00E8res.
errors.min=${getText(fieldName).replace("'", "''")} doit \u00EAtre sup\u00E9rieur \u00E0 ${min}.
errors.max=${getText(fieldName).replace("'", "''")} doit \u00EAtre inf\u00E9rieur \u00E0 ${max}.
errors.range=${getText(fieldName).replace("'", "''")} doit \u00EAtre compris entre ${min} et ${max}.
errors.required= $\{getText(fieldName).replace("\'", "\'\'")} est requis.
errors.byte=$\{getText(fieldName).replace("\'", "\'\'")} must be an byte.
errors.date=$\{getText(fieldName).replace("\'", "\'\'")} n''est pas une date.
errors.bigdecimal=${getText(fieldName).replace("'", "''")} n''est pas une quantit\u00E9 d\u00E9cimale ayant une pr\u00E9cision compos\u00E9e de ${precision} chiffres max et une \u00E9chelle compos\u00E9e de ${scale} chiffres max (i.e. pr\u00E9cision . 10 ^ \u00E9chelle).
errors.insee=${getText(fieldName).replace("'", "''")} pr\u00E9sente un format incorrect, 5 chiffres attendus.
errors.double=${getText(fieldName).replace("'", "''")} doit \u00EAtre un double.
errors.float=${getText(fieldName).replace("'", "''")} doit \u00EAtre flottant.
errors.integer=${getText(fieldName).replace("'", "''")} doit \u00EAtre entier.
errors.long=${getText(fieldName).replace("'", "''")} doit \u00EAtre un chiffre long.
errors.short=${getText(fieldName).replace("'", "''")} doit \u00EAtre un chiffre court.
errors.creditcard=${getText(fieldName).replace("'", "''")} n''est pas un num\u00E9ro de carte bancaire valide.
errors.email=$\{getText(fieldName).replace("\'", "\'\'")} est une adresse email invalide.
error.formatDate = Le format de l''heure est incorrecte (hh:mm).
errors.date.format=Le format de la date est incorrecte (jj/mm/aaaa)
