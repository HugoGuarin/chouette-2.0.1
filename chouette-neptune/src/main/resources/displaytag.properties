basic.empty.showtable=true
basic.show.header=true

# page | list
sort.amount=page

export.amount=list
export.decorated=true

paging.banner.group_size=8
paging.banner.placement=top


css.tr.even=even
css.tr.odd=odd
css.th.sorted=sorted
css.th.ascending=order1
css.th.descending=order2
css.table=
css.th.sortable=sortable

# factory classes for extensions
factory.requestHelper=org.displaytag.util.DefaultRequestHelperFactory

# factory class for decorators
factory.decorator=org.displaytag.decorator.DefaultDecoratorFactory

# locale provider (Jstl provider by default)
locale.provider=fr.certu.chouette.struts.outil.displaytag.I18nStruts2Adapter

# locale.resolver (nothing by default, simply use locale from request)
locale.resolver=fr.certu.chouette.struts.outil.displaytag.I18nStruts2Adapter

export.types=csv excel xml pdf

export.csv.class=org.displaytag.export.CsvView
export.excel.class=org.displaytag.export.ExcelView
export.xml.class=org.displaytag.export.XmlView
export.pdf.class=org.displaytag.export.PdfView

export.csv=true
export.csv.label=<span class="export csv">CSV </span>
export.csv.include_header=false
export.csv.filename=

export.excel=true
export.excel.label=<span class="export excel">Excel </span>
export.excel.include_header=true
export.excel.filename=

export.xml=true
export.xml.label=<span class="export xml">XML </span>
export.xml.filename=

export.pdf=false
export.pdf.label=<span class="export pdf">PDF </span>
export.pdf.include_header=true
export.pdf.filename=

export.rtf=false
export.rtf.label=<span class="export rtf">RTF </span>
export.rtf.include_header=true
export.rtf.filename=

# messages

basic.msg.empty_list = Aucune donn\u00e9e \u00e0 afficher
basic.msg.empty_list_row = <tr class="empty"><td colspan="0">Aucune donn\u00e9e \u00e0 afficher.</td></tr></tr>
error.msg.invalid_page=page invalide

paging.banner.item_name=objet
paging.banner.items_name=objets

paging.banner.no_items_found=<span class="pagebanner">Aucun {0} trouv\u00e9.</span>
paging.banner.one_item_found=<span class="pagebanner">Un {0} trouv\u00e9.</span>
paging.banner.all_items_found=<span class="pagebanner">{0} {1} trouv\u00e9s, affichage de tous les {2}.</span>
paging.banner.some_items_found=<span class="pagebanner">{0} {1} trouv\u00e9s, affichage de {2} sur {3}.</span>

paging.banner.full=<span class="pagelinks">[<a href="{1}">Premier</a>/<a href="{2}">Pr\u00e9c\u00e9dent</a>]{0}[<a href="{3}">Suivant</a>/<a href="{4}">Dernier</a>]</span>
paging.banner.first=<span class="pagelinks">[Premier/Pr\u00e9c\u00e9dent] {0} [<a href="{3}">Suivant</a>/<a href="{4}">Dernier</a>]</span>
paging.banner.last=<span class="pagelinks">[<a href="{1}">Premier</a>/<a href="{2}">Pr\u00e9c\u00e9dent</a>] {0} [Suivant/Dernier]</span>
paging.banner.onepage=<span class="pagelinks">{0}</span>

paging.banner.page.selected=<strong>{0}</strong>
paging.banner.page.link=<a href="{1}" title="Aller \u00e0 page {0}">{0}</a>
export.banner.sepchar= |

export.banner=<div class="exportlinks">Export options: {0}</div>

paging.banner.page.separator=, \