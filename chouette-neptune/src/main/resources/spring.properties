chouette.version=1.7.4
chouette.release=201204161800
# Param\u00e8tres de la base
database.hostname=localhost
database.port=5432
database.name=chouette_plus
database.schema=chouette
database.showsql=false
database.hbm2ddl.auto=update

# Param\u00e8tres bases pour acc\u00e8s Hibernate
hibernate.username=chouette
hibernate.password=chouette
# Param\u00e8tres bases pour acc\u00e8s JDBC direct
jdbc.driver=org.postgresql.Driver
jdbc.url=jdbc:postgresql://localhost:5432/${database.name}

# Param\u00e8tre qui identifie la centrale d'information
system.code=NINOXE
# Param\u00e8tre pour le verrouillage des acc\u00e8s concurrents
action.lock.timeout=900
vehicleJourney.displayed=8
page.displayed=10
calendar.displayed=3
csv.field.separator=;
log4j.appender.R.File=/tmp/chouette.log
# R\u00e9pertoire des fichiers temporaires cr\u00e9\u00e9s lors d'un import
dir.temp=/tmp
# R\u00e9pertoire de donn\u00e9es des tests
test.inputData.dir=src/test/inputData
struts.multipart.saveDir=/tmp
struts.multipart.maxSize=800000000

import.csv.multilignes=true
validation.tm.inclusif=false
validation.tm.geometry=true
validation.tm.validation=false
Lambert.SRID=27572
WGS84.SRID=4326
destructionLigne.detruireAvecTMs=true
destructionLigne.detruireAvecArrets=true
destructionLigne.detruireAvecTransporteur=true
destructionLigne.detruireAvecReseau=true

menu.comparison.enabled=false
map.baseLayerSource=google
map.geoportalApiKey=985283693714001045

network.gtfs=true
network.geoportail=true
# set default timezone for GTFS export
export.gtfs.timezone=Europe/Paris

chouette.tempdir=/tmp
#Neptune validation parameters default values
# distances en metre, vitesses en km/h, durées en secondes 
# distance min entre 2 arrêts de nom différents
test3_1_MinimalDistance=10 
# distance minimale entre 2 arrêts homonymes différents
test3_2_MinimalDistance=10
# emprise géographique du réseau (longitude,latitude ...)
test3_2_Polygon=2.416992,51.835778 -5.914307,48.647428 -2.420655,43.229195 3.511962,41.820455 7.906494,43.659924 8.763427,49.310799 6.3208,50.373496 2.416992,51.835778 
# distances minimale et maximales entre deux arrêts successifs d'une course (en metre)
test3_7_MinimalDistance=50
test3_7_MaximalDistance=15000
#
test3_8a_MinimalSpeed=3
test3_8a_MaximalSpeed=6
test3_8b_MinimalSpeed=4
test3_8b_MaximalSpeed=7
test3_8c_MinimalSpeed=2
test3_8c_MaximalSpeed=5
test3_8d_MinimalSpeed=1
test3_8d_MaximalSpeed=4
# vitesses minimales et maximales des véhicules
test3_9_MinimalSpeed=5
test3_9_MaximalSpeed=45
# distance minimale entre deux arrêts successifs d'un itinéraire (redondant du 3.7; sera supprimé)
test3_10_MinimalDistance=50
#
test3_15_MinimalTime=1
# écart maximal de durée entre deux desserte d'un même tronçon (secondes)
test3_16_1_MaximalTime=120
# temps maximal d'attente à un arrêt (secondes)
test3_16_3a_MaximalTime=600
# heure maximale de départ au premier arrêt après minuit sur une course franchissant minuit (secondes)
test3_16_3b_MaximalTime=300
#
test3_21a_MinimalSpeed=3
test3_21a_MaximalSpeed=6
test3_21b_MinimalSpeed=4
test3_21b_MaximalSpeed=7
test3_21c_MinimalSpeed=2
test3_21c_MaximalSpeed=5
test3_21d_MinimalSpeed=1
test3_21d_MaximalSpeed=4
# systeme de projection des coordonnées Lattitude et Longitude
projection_reference=WGS84

#Cookie
cookieExpires=1
