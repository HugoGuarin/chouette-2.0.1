# Param\u00e8tres de la base
database.hostname = localhost
database.port = 5432
database.hbm2ddl.auto=update
database.name = chouette_v17
database.schema = chouette
database.showsql = false

# Param\u00e8tres bases pour acc\u00e8s Hibernate
hibernate.username = chouette
hibernate.password = chouette
# Param\u00e8tres bases pour acc\u00e8s JDBC direct
jdbc.driver=org.postgresql.Driver
jdbc.url=jdbc:postgresql://localhost:5432/chouette_v17
# Param\u00e8tre qui identifie la centrale d'information
system.code = NINOXE
# Param\u00e8tre pour le verrouillage des acc\u00e8s concurrents
action.lock.timeout = 900
vehicleJourney.displayed = 8
page.displayed = 10
calendar.displayed = 3
csv.field.separator = ;
log4j.appender.R.File=/tmp/chouette_v17.log
# R\u00e9pertoire des fichiers temporaires cr\u00e9\u00e9s lors d'un import
